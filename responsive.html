<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>

    <style>
        body{
            border: 1px solid maroon;
            max-width: 1140px;
            padding: 0 autp;
        }

        .image-container{
            display: flex;
        }

        .image-container img{
            width: 100%;

        }

        .image-container div{
            width: 50%;
        }

        @media screen and (max-width: 576px) {
            .image-container{
                flex-direction: column-reverse;
            }

            .image-container div{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <ol>
            <!-- 7 things to make website responsive -->
            <li>Viewport meta tag</li>
            <li>CSS relative unit</li>
            <li>body max width and horizontal center align</li>
            <li>image fluid</li>
            <li>two column flex and use media query with flexed direction column</li>
            <li>multi-column: grid layout</li>
            <li>menu responsive: will need javascript</li>
        </ol>
    </header>
    <main>
        <div class="image-container">
            <div>
                <img src="images/food.avif" alt="">
            </div>

            <div>
                <img src="images/tiger-3_0.avif" alt="">
            </div>
        </div>
    </main>
</body>
</html>
